apiVersion: v1
kind: Pod
metadata:
  name: pod-keepalive-test
spec:
  containers:
    - name: hello-container
      image: gcr.io/sandbox-testing-215308/libkeepalive:test
      imagePullPolicy: Always
      env:
       - name: LD_PRELOAD
         value: "/usr/lib/libkeepalive.so"
       - name: KEEPCNT
         value: "5"
       - name: KEEPIDLE
         value: "60"
       - name: KEEPINTVL
         value: "60"
  restartPolicy: OnFailure

